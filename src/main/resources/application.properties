spring.application.name=blog-app-apis

server.port=9090

# db configuration
spring.datasource.url=jdbc:mysql://localhost:3307/blog_application_apis
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# file related all configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=images/

# security config

logging.level.org.springframework.boot.autoconfigure.security=DEBUG

spring.security.user.name=ganesh
spring.security.user.password=ganesh
spring.security.user.roles=ADMIN

springfox.documentation.enabled=true